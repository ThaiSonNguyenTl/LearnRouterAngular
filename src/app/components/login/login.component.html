
<div class="alert alert-danger" role="alert" *ngIf = "error == -1">
  <strong>Username or Password is wrong!</strong>
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <form>
    <h2 class="text-warning">Login</h2>
    <div class="form-group">
      <label for="">Username:</label>
      <input type="text" class="form-control" placeholder="Username..." #username>
    </div>
    <div class="form-group">
      <label for="">Password:</label>
      <input type="password" class="form-control" placeholder="Password..." #password>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" (click) = "onLogin(username.value,password.value)">Save</button>
  </form>
</div>
